<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .done {
      text-decoration: line-through;
    }
  </style>
</head>
<body>
  <form action="/todos/">
    <input type="text">
    <button>Todo</button>
  </form>
  <ul></ul>

<script>
  const form = document.querySelector('form')
  const ulTag = document.querySelector('ul')
  function addTodo (event) {
    // INPUT tag에 사용자가 입력한 값이 필요하다.
    const inputTagValue = document.querySelector('input').value
    //  1. form 태그의 기본 이벤트 동작을 막는다.
    event.preventDefault()
    // 새로운 li 태그를 생성한다.
    const liTag = document.createElement('li')
    console.log(inputTagValue)
    liTag.textContent = inputTagValue

    const deleteTag = document.createElement('button')
    deleteTag.textContent = '🗑️'

    liTag.appendChild(deleteTag)
    ulTag.appendChild(liTag)
  }
  form.addEventListener('submit', addTodo)

  ulTag.addEventListener('click', function (event) {
    // button Tag에서 이벤트가 발생했을 때,
    // 그 버튼 태그가 속해있는 li 태그를 ul 태그로부터 삭제
    console.log(event.target.tagName)
    if (event.target.tagName === 'BUTTON') {
      // 그 버튼 태그가 속해있는 li 태그를 ul 태그로부터 삭제
      // 각 요소는 부모에 대한 정보도 있음
      // console.log(event.target)
      event.target.parentNode.remove()
    } else {
      // LI태그가 클릭이 되었다면?
      // 취소선 그어주기
    }
  } )
</script>
</body>
</html>
<!-- 
    // 이벤트를 취소한다.


    // 입력 element를 찾고 해당 입력 element의 value 값을 저장한다.


    // li element를 생성 후 input element의 value 값을 데이터로 저장한다


    // ul 태그의 자식 태그로 위에서 생성한 li element를 넣는다.


    // 삭제 버튼을 생성 후 li 태그의 자식 태그로 넣는다.


    // 삭제 버튼을 클릭하면 해당 li element를 삭제한다


    // li element를 클릭하면 취소선이 토글된다. -->
